pool:
  vmImage: 'macos-latest'

steps:
- script: pip3 install ninja==1.9.0.post1 cmake==3.14.4 --upgrade
- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'assembleDebug'
